<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action=" " style="background-color: rgb(21, 210, 244);">

    <h1 align="center"> Student Registeration form</h1>
    <label for=""> firstname:</label><br>
    <input type="text"placeholder="firstname" name="firstname" style="width:100%";><br><br>
    <label for="">Middlename:</label><br>
    <input type="text"placeholder="Middlename" name="Middlename" style="width:100%";><br><br>
    <label for="">Last name:</label><br>
    <input type="text"placeholder="last name" name="lastname" style="width:100%;"><br><br>
   
    <label for="">Course:</label>
    <select name=""id  style="width:100% ;">
    <option value="HTML">HTML</option>
    <option value="CSS">css</option>
    <option value="java">java</option>
    </select><br><br>

    <label for="">Gender:</label><br>
    <input type="radio" id="male" name="gender">
    <label for="male">male</label>
    <input type="radio" id="Female" name="gender">
    <label for="Female">Female</label>
    <input type="radio"id="other" name="gender">
    <label for="other">other</label><br><br>

    <label for="">Phone:</label>
    <input type="text"placeholder="+91" name="Phone" style="width:100%";><br><br>
    <input type="text"placeholder="phone no." style="width:100%;"><br><br>

    <label for="">Current Address:</label><br><br>
    <textarea name=""id=""cols="100" rows="10" style="width:100%;">CUrrent address</textarea><br><br>


    <label for="">Email</label><br>
    <input type="Email" placeholder="enter Email" style="width: 100%;"><br><br>
    
    <label for="">Password</label><br>
    <input type="password" placeholder="enter password" style="width:100%;"><br><br>

    <label for="">Re-type password</label><br>
    <input type="Re-type password" placeholder="Retype password" style="width:100%;"><br><br>

    <input type="submit" value="Register" style="width: 100%;background-color: green;">
    

</form>

</body>
</html>
